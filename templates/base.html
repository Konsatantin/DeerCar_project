<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'news/css/style.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

{% include 'include/_nav.html' %}

<div class="container mt-3">
    <div class="row">

        <div class="col-md-3">
            {% block sidebar %}

            {% endblock sidebar %}
        </div>

        <div class="col-md-9">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</div>
<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
